name    = Dist-Zilla-Plugin-Test-Compile
author  = Jérôme Quelin
license = Perl_5
copyright_holder = Jérôme Quelin
copyright_year   = 2009

[Prepender]
copyright = 1
skip = INSTALL

[Bootstrap::lib]
[Test::Compile]
fail_on_warning = author
bail_out_on_fail = 1
script_finder = :ExecFiles
script_finder = @Author::ETHER/Examples

[@Author::ETHER]
:version = 0.032
Authority.authority = cpan:JQUELIN
-remove = Test::Compile         ; added directly, above
-remove = MojibakeTests         ; improperly trips up on unicode in copyright comment
Test::ReportPrereqs.include = Dist::CheckConflicts

[Covenant]

[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list

[Breaks]
Test::Kwalitee::Extra = <= v0.0.8

[Test::CheckBreaks]
conflicts_module = Moose::Conflicts

[Test::CleanNamespaces]

[Prereqs / DevelopRequires]
Test::Warnings = 0
Dist::Zilla = 5.000

[ContributorsFromGit]

; authordep Pod::Weaver::Section::Contributors
